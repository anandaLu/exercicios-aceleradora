<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Layout 2</title>
</head>
<body>
    <div class="layout-wrapper">
        <header class="cabecalho">
            <h1 class="txt">TOPO</h1>
        </header>
        
        <div class="opcoes">
            <img class="logo" src="/exercicio2/img/setting.svg" alt="logo">
            <nav class="menu">
                <ul>
                    <li><a href="#">Quem somos?</a></li>
                    <li><a href="#">O que fazemos?</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
        <div class="grid-group">
            <div class="navegacao">
                <p>Navegue!</p>
                <ul class="navegacao-list">
                    <li class="componentes"><a class="link" href=”#”>Link1</a></li>
                    <li class="componentes"><a class="link" href=”#”>Link2</a></li>
                    <li class="componentes"><a class="link" href=”#”>Link3</a></li>
                    <li class="componentes"><a class="link" href=”#”>Link4</a></li>
                    <li class="componentes"><a class="link" href=”#”>Link5</a></li>
                    </ul>
            </div>
            <div class="principal">
                <h2>Contato</h2>
                <div class="form-wrapper">
                    <div class="cadastro">
                        <form action="" method="post">
                            <div class="nome">
                                <label class="lab" for="nome">Nome:</label>
                                <input type="text" placeholder=" Insira seu nome completo">
                            </div>
                            <div class="email">
                                <label class="lab" for="email">E-mail:</label>
                                <input type="email" placeholder=" Insira seu endereço de email">
                            </div>
                            <div class="tel">
                                <label class="lab" for="tel">Telefone:</label>
                                <input type="tel" name="telefone" id="telefone" placeholder=" Insira seu telefone">
                            </div>
                            <div class="mensagem">
                                <label class="lab" for="msg">Mensagem:</label>
                                <textarea name="" id="area" cols="30" rows="6" placeholder=" Insira sua mensagem"></textarea>
                            </div>
                            <div class="check">
                                <input type="checkbox" name="checkbox" id="checkbox">
                               <label for="check">Eu concordo com os <a href="#">Termos e Condições</a></label>
                            </div>
                            <div class="btn">
                                <button type="submit">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="apoio">
                <p>COLUNA DE APOIO</p>
            </div>
        </div>
        <footer class="rodape">
            <h3 class="txt">...RODAPÉ...</h3>
        </footer>
    </div>
</body>
</html>
